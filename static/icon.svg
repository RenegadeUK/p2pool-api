<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" fill="#000000" rx="20"/>
  
  <!-- Outer glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blockchain blocks -->
  <g filter="url(#glow)">
    <!-- Top block -->
    <path d="M75 45 L128 20 L181 45 L181 85 L128 110 L75 85 Z" 
          fill="none" stroke="url(#greenGrad)" stroke-width="4" stroke-linejoin="round"/>
    <line x1="75" y1="45" x2="75" y2="85" stroke="url(#greenGrad)" stroke-width="4"/>
    <line x1="128" y1="20" x2="128" y2="110" stroke="url(#greenGrad)" stroke-width="4"/>
    <line x1="181" y1="45" x2="181" y2="85" stroke="url(#greenGrad)" stroke-width="4"/>
    
    <!-- Middle block -->
    <path d="M75 85 L128 110 L181 85 L181 125 L128 150 L75 125 Z" 
          fill="#001a00" stroke="url(#greenGrad)" stroke-width="4" stroke-linejoin="round"/>
    <line x1="75" y1="85" x2="75" y2="125" stroke="url(#greenGrad)" stroke-width="4"/>
    <line x1="181" y1="85" x2="181" y2="125" stroke="url(#greenGrad)" stroke-width="4"/>
    
    <!-- Bottom block -->
    <path d="M75 125 L128 150 L181 125 L181 165 L128 190 L75 165 Z" 
          fill="none" stroke="url(#greenGrad)" stroke-width="4" stroke-linejoin="round"/>
    <line x1="75" y1="125" x2="75" y2="165" stroke="url(#greenGrad)" stroke-width="4"/>
    <line x1="181" y1="125" x2="181" y2="165" stroke="url(#greenGrad)" stroke-width="4"/>
  </g>
  
  <!-- P2Pool text -->
  <text x="128" y="220" font-family="monospace, 'Courier New'" font-size="42" 
        fill="#00ff00" text-anchor="middle" font-weight="bold" filter="url(#glow)">P2POOL</text>
  
  <!-- Pickaxe icon -->
  <g transform="translate(35, 200)" filter="url(#glow)">
    <line x1="0" y1="0" x2="25" y2="25" stroke="#00ff00" stroke-width="3" stroke-linecap="round"/>
    <rect x="-3" y="-8" width="15" height="10" fill="#00ff00" transform="rotate(-45)"/>
  </g>
  
  <!-- Chain links accent -->
  <circle cx="128" cy="110" r="8" fill="none" stroke="#00ff00" stroke-width="3"/>
  <circle cx="128" cy="150" r="8" fill="none" stroke="#00ff00" stroke-width="3"/>
  <line x1="128" y1="118" x2="128" y2="142" stroke="#00ff00" stroke-width="3"/>
</svg>
